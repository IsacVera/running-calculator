<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Running Calculator</h1>
      <div>
          <button id='paceButton'>Pace</button>
          <button id='distanceButton'>Distance</button>
          <button id='timeButton'>Time</button>
      </div>
      <div>
          <div>
              <h2>Distance</h2>
              <select id='measurement' name="distance">
                  <option value="miles">Miles</option>
                  <option value="kilometers">Kilometers</option>
              </select>
          </div>
          <input id='distanceInput' type="text"></input>
      </div>
      <div>
          <h2>Pace</h2>
          <input id='paceInput' type="text"></input>
      </div>
      <div>
          <h2>Time</h2>
          <input id='timeInput' type="text" value='00:00:00'></input>
      </div>
      <button id="submitInput">Submit</button>
	<script src="index.js"></script>
  </body>
</html>
